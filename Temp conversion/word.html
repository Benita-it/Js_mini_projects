<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="tempForm">
        <h1>Temperature Conversion:</h1>
        <input type="number" id="textBox" value="°" placeholder="Enter temperature" required><br>

        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celsius➟Fahrenheit</label><br>

        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius">Fahrenheit➟Celsius</label><br>

        <button type="button" onclick="convert()">Convert</button><br>
        <p id="result">Select a unit</p>

    </form>     
    <script src="code.js"></script>
</body>
</html>
